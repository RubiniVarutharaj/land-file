<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Vacation Plan</title>
  <link rel="stylesheet" href="style44.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <section class="vacation">
        <img class="tree" src="/images/Element (5).png" alt="palmtree" srcset="">

    <h2>Best <span>vacation plan</span></h2>
    <p class="subtext">
      Plan your perfect vacation with our travel agency. Choose among hundreds of all-inclusive offers!
    </p>
    
    <!-- Arrows -->

        <div class="arrows">
      <button class="arrow"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="arrow active"><i class="fa-solid fa-arrow-right"></i></button>
    </div>


    <div class="cards">
      <!-- Rome -->
      <div class="card">
        <img src="/images/Image (14).png" alt="Rome, Italy">
        <div class="card-body">
          <h3>Rome, Italy</h3>
          <p><i class="fa-solid fa-paper-plane"></i> 10 Days Trip</p>
          <div class="info">
            <span class="price">$5,42k</span>
            <span class="rating"><i class="fa-solid fa-star"></i> 4.8</span>
          </div>
        </div>
      </div>

      <!-- London -->
      <div class="card">
        <img src="/images/Image (12).png" alt="London, UK">
        <div class="card-body">
          <h3>London, UK</h3>
          <p><i class="fa-solid fa-paper-plane"></i> 07 Days Trip</p>
          <div class="info">
            <span class="price">$2,42k</span>
            <span class="rating"><i class="fa-solid fa-star"></i> 4.7</span>
          </div>
        </div>
      </div>

      <!-- Osaka -->
      <div class="card">
        <img src="/images/Image (13).png" alt="Osaka, Japan">
        <div class="card-body">
          <h3>Osaka, Japan</h3>
          <p><i class="fa-solid fa-paper-plane"></i> 10 Days Trip</p>
          <div class="info">
            <span class="price">$5,42k</span>
            <span class="rating"><i class="fa-solid fa-star"></i> 4.8</span>
          </div>
        </div>
      </div>
    </div>
    
  </section>
</body>
</html>
